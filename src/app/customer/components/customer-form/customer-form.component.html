<form [formGroup]="customerForm" (ngSubmit)="customerFormSubmit()">
  <mat-form-field>
    <mat-label>نام</mat-label>
    <input matInput
           formControlName="firstName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>نام خانوادگی</mat-label>
    <input matInput
           formControlName="lastName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>جنسیت</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="مرد">مرد</mat-option>
      <mat-option value="زن">زن</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="mt-3 mb-1">
    <mat-label>تاریخ تولد</mat-label>
    <input matInput tabindex="-1" formControlName="birthDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>کد ملی</mat-label>
    <input matInput
           formControlName="nationalCode">
  </mat-form-field>
  <mat-error *ngIf="customerForm.get('nationalCode').hasError('invalidCode')" style="margin-bottom: 20px">
    کد ملی نامعتبر است
  </mat-error>

  <mat-form-field>
    <mat-label>موبایل</mat-label>
    <input matInput
           formControlName="mobile">
  </mat-form-field>
  <mat-error *ngIf="customerForm.get('mobile').hasError('pattern')" style="margin-bottom: 20px">
    شماره موبایل نامعتبر است
  </mat-error>

  <mat-form-field class="example-chip-list">
    <mat-label>کارگزاری</mat-label>
    <mat-chip-grid #chipGrid formControlName="company">
      <mat-chip-row *ngFor="let company of selectedCompanyList" (removed)="remove(company)">
        {{company}}
        <button matChipRemove [attr.aria-label]="'remove ' + company">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input #companyInput [formControl]="companyCtrl"
           [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           (matChipInputTokenEnd)="add($event)"/>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let fruit of filteredCompanies | async" [value]="fruit">
        {{fruit}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div class="btn-wrapper">
    <button mat-flat-button type="button" (click)="closeDialog()">Close</button>
    <button mat-flat-button class="save-btn" [disabled]="customerForm.invalid">Save</button>
  </div>

</form>
